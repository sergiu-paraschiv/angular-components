<svg
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    [style.width.px]="radius * 2"
    [style.height.px]="radius * 2"
>
    <g transform="rotate(-90 50 50)">
        <circle
            cx="50"
            cy="50"
            
            fill="transparent"
            stroke-linecapp="square"
            
            [attr.r]="svgCircleRadius"
            [attr.stroke-width]="svgStrokeWidth"
            [attr.stroke]="color"
            [attr.stroke-dasharray]="strokeDasharray"
        />
    </g>
</svg>

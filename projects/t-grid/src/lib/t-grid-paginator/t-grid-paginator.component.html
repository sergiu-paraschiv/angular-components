<div class="paginator">
    <select class="page-size" [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)">
        <option *ngFor="let option of pageSizes" [value]="option">{{ option }} per page</option>
    </select>

    <div class="page-info">{{ startIndex }} - {{ endIndex}} of {{ totalItems }}</div>

    <button class="prev" [disabled]="!hasPrev" (click)="onPrevClick()">
        <span class="icon-wrap">
            <t-icon type="arrow" orientation="left"></t-icon>
        </span>
    </button>

    <button class="next" [disabled]="!hasNext" (click)="onNextClick()">
        <span class="icon-wrap">
            <t-icon type="arrow" orientation="right"></t-icon>
        </span>
    </button>
</div>

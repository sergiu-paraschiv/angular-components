Page size:
<select class="page-size" [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)">
    <option *ngFor="let option of pageSizes" [value]="option">{{ option }}</option>
</select>

<span class="page-info">{{ startIndex }} - {{ endIndex}} of {{ totalItems }}</span>

<button class="prev" [disabled]="!hasPrev" (click)="onPrevClick()">&lt;</button>
<button class="next" [disabled]="!hasNext" (click)="onNextClick()">&gt;</button>

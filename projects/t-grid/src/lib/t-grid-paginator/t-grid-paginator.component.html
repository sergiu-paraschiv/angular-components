<div class="paginator">
    <select data-test-id="page-size" [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)">
        <option *ngFor="let option of pageSizes" [value]="option">{{ option }} per page</option>
    </select>

    <div data-test-id="page-info">{{ startIndex }} - {{ endIndex}} of {{ totalItems }}</div>

    <button [disabled]="!hasPrev" (click)="onPrevClick()" data-test-id="prev">
        <span class="icon-wrap">
            <t-icon type="arrow" orientation="left"></t-icon>
        </span>
    </button>

    <button [disabled]="!hasNext" (click)="onNextClick()" data-test-id="next">
        <span class="icon-wrap">
            <t-icon type="arrow" orientation="right"></t-icon>
        </span>
    </button>
</div>

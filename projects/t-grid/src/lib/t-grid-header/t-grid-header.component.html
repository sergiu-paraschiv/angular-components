@for (column of columns; track $index) {
    <th>
        @if (!disableSort && column.sortable) {
            @let sortState = getColumnSortState(column);
            <button
                (click)="onColumnClick(column)"
                [class]="{ sortingOn: sortState.sortingOn, ascending: sortState.ascending, descending: sortState.descending }"
            >
                {{ column.name }}

                <svg viewBox="0 0 24 24">
                    <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"></path>
                </svg>
            </button>
        } @else {
            <span>{{ column.name }}</span>
        }
    </th>
}

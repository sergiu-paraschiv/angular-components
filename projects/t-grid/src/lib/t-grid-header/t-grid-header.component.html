@for (column of columns; track $index) {
    <th attr.data-test-id="column-{{ $index }}">
        @if (!disableSort && column.sortable) {
            @let sortState = getColumnSortState(column);
            <button
                (click)="onColumnClick(column)"
                attr.data-test-id="column-sortable-{{ column.name }}"
            >
                {{ column.name }}

                <span class="icon-wrap">
                    @if (sortState.sortingOn) {
                       <t-icon type="arrow" [orientation]="sortState.ascending ? 'down' : 'up'"></t-icon>
                    }
                </span>
            </button>
        } @else {
            <span>{{ column.name }}</span>
        }
    </th>
}
